application:
  enabled: true
  imagePullSecret: registry-credentials
  replicas: 1
  services:
  - enabled: true
    type: ClusterIP
    ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  deployment:
    readinessProbe:
      enabled: true
      initialDelaySeconds: 1
      periodSeconds: 30
      httpGet:
        port: 3000
        path: /application/healthy
    livenessProbe:
      enabled: true
      initialDelaySeconds: 1
      periodSeconds: 30
  ingress:
    enabled: true
    className: nginx
    annotations: {}
    hosts:
    - host: app-myapp-dev
      paths:
      - path: /
        pathType: ImplementationSpecific
